<!Doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css"
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
    <div class="formmenu">
      <div >
    <form id="survey-form">
      <fieldset><label id="name-label">  Name <input type="text" id="name" required placeholder="Enter your name"/></label></fieldset>
      <fieldset><label id="email-label">Email <input type="email" name="email" id="email" placeholder="Enter your email" required/></label></fieldset>
      <fieldset><label id="number-label"> Age<p>(optional)</p><input type="number" id="number" min="13" max="120" placeholder="Enter your age"/></label></fieldset>
      <fieldset><label>Which option best describes your current role? 
          <select name="dropdown" id="dropdown">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not say</option>
          <option value="5">Others</option></select></label></fieldset>
         <fieldset> <label> Would you recommend freeCodeCamp to a friend?
          <label><input type="radio" checked name="recommend" value="Definetly" class="inline"/> Definetly </label>
           <label><input type="radio" value="May be" name="recommend" class="inline"/> May be</label> 
            <label><input type="radio" value="Not sure" name="recommend" class="inline"/> Not sure</label></fieldset>
          <fieldset><label>What is your favorite feature of freeCodeCamp?
        <select name="dropdown1" id="dropdown1">
          <option value="">Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open source</option></select></label></fieldset>
         <fieldset> <label>What would you like to see improved? (Check all that apply)
          <label> <input type="checkbox" value="Front-end Projects" class="inline"/> Front-end Projects</label>
          <label> <input type="checkbox" value="Back-end Projects" class="inline"/> Back-end Projects</label>
          <label> <input type="checkbox" value="Data Visualization" class="inline"/> Data Visualization</label>
          <label> <input type="checkbox" value="Challenges" class="inline"/> Challenges</label>
          <label> <input type="checkbox" value="Source Community" class="inline"/> Open Source Community </label>
          <label> <input type="checkbox" value="Gitter help rooms" class="inline"/> Gitter help rooms</label>
          <label> <input type="checkbox" value="Videos" class="inline"/> Videos</label>
          <label> <input type="checkbox" value="City Meetups" class="inline"/> City Meetups</label>
          <label> <input type="checkbox" value="Wiki" class="inline"/> Wiki</label>
          <label> <input type="checkbox" value="Forum" class="inline"/> Forum </label>
          <label> <input type="checkbox" value="Additional Courses" class="inline"/> Additional Courses</label></fieldset>
          <label> Any Comments or suggestions?
            <textarea id="area" rows="6" cols="23">Enter your comments here...</textarea>
          </label>
          <label><input type="submit" id="submit"/></label>
    </form>
    <input/>
    </div></div>
  </body>
</html>
